version: '3'

networks:
  product_service:

services:
  nginx:
    image: nginx:stable-alpine
    container_name: nginx
    ports:
      - "12082:80"
    volumes:
      - ./src:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
      - mysql
    networks:
      - product_service

  mysql:
    image: mysql:5.7.22
    container_name: mysql_product_service
    restart: unless-stopped
    tty: true
    volumes:
      - ./mysql:/var/lib/mysql
    ports:
      - "12308:3306"
    environment:
      MYSQL_DATABASE: product_service
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    networks:
      - product_service

  pma2:
      depends_on:
       - mysql
      image: phpmyadmin/phpmyadmin
      container_name: pma2_product_service
      restart: always
      ports:
       - '12092:80'
      environment:
        PMA_HOST: mysql
      networks:
      - product_service
  
  # usage docker-compose run --rm php --version
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: php_product_service
    volumes:
      - ./src:/var/www/html
    ports:
      - "12003:9000"
    networks:
      - product_service

  # usage docker-compose run --rm composer dump-autoload -o
  composer:
    image: composer:latest
    container_name: composer_product_service
    volumes:
      - ./src:/var/www/html
    working_dir: /var/www/html
    depends_on:
      - php
    networks:
      - product_service
    
  # usage docker-compose run --rm artisan make:controller TestController
  artisan:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: artisan_product_service
    volumes:
      - ./src:/var/www/html
    depends_on:
      - mysql
    working_dir: /var/www/html
    entrypoint: ['/var/www/html/artisan']
    networks:
      - product_service

